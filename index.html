<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Netlify Functions</h1>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Get Dev.to Articles</h2>
            <p class="text-gray-700">Fetch articles for a username.</p>
            <code class="block bg-gray-100 p-2 rounded mt-2"><a href="/api/demo/brob">/api/demo/:username</a></code>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Get Articles Without Caching</h2>
            <p class="text-gray-700">Fetch articles without caching.</p>
            <code class="block bg-gray-100 p-2 rounded mt-2"><a href="/api/no-cache/brob">/api/no-cache/:username</a></code>
        </div>
        <div>
            <h2 class="text-xl font-semibold">Purge Cache</h2>
            <p class="text-gray-700">Purge a cache from Netlify's CDN.</p>
            <code class="block bg-gray-100 p-2 rounded mt-2"><a href="/api/purge-cache/articles-brob">/api/purge-cache/:tag</a></code>
        </div>
    </div>
</body>
</html>
